{% extends "index.html" %}

{% load static %}

{% block compartido %} 

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
        {% for n in gatos %}
      <tr>
        <th scope="row">{{n.id}}</th>
        <td>{{n.nombre}}</td>
        <td>{{n.desc}}</td>
        <td>{{n.precio}}</td>        
        {% if not request.user.is_authenticated %}
        <td><a href="{% url 'editar_gatos' n.id %}">Editar</a></td>
        {% endif %}
        <td><a href="{% url 'elimina_gatos' n.id %}">Eliminar</a></td>        
      </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
